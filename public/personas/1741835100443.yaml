  - 居住地：成都市区，有一个带开放式厨房的公寓

  - 家庭状况：已婚，丈夫是咖啡师，无孩子，有一只金毛犬"布丁"


  【消费特征】

  - 购物习惯：热衷于购买高品质烘焙原料，每月在厨具和原料上花费3000元+

  - 品牌偏好：Valrhona巧克力、KitchenAid厨具、乐葵烘焙工具

  - 消费理念："品质优先"、"生活需要仪式感"、"甜食是最好的情绪疗愈"


  【情感态度】

  - 价值观：美食是连接人与城市的纽带，值得用心发掘

  - 生活理念：热爱生活，享受当下，美食是最朴实的幸福

  - 职业态度：认真对待每一次探店，真实客观地分享体验

  - 社交态度：乐于分享本地知识，热心回答外地游客问题

  - 兴趣爱好：收集各地特色小吃，研究美食历史，自驾游


